$(function(){
	function shake(ele,cls,times){
		var i = 0,t= false ,o =ele.attr("class")+" ",c ="",times=times||2;
		if(t) return;
		t= setInterval(function(){
			i++;
			c = i%2 ? o+cls : o;
			ele.attr("class",c);
			if(i==2*times){
				clearInterval(t);
				ele.removeClass(cls);
			}
		},200);
	};

					jt1 = "<img src='http://images.hx9999.com/up.gif' align='absmiddle' />";

				if($('#gold4').html!=json[0][6]) $('#gold4').html(json[0][6]).removeClass().addClass(colorsty1);
				if($('#pera').html!=json[0][6]) $('#pera').html(json[0][6]+"("+(json[0][7])+"%)");



				$('#silver').html("伦敦银");
				$('#nameb').html("<span>伦敦银</span><br/>Silver");
				$('#jtb').html(jtb);
				if($('#priceb').html()!=json[1][5]) {

				}

				$('#jt2').html(jt2).removeClass().addClass(colorsty2);
				if($('#silver1').html!=json[1][5]) $('#silver1').html(json[1][5]).removeClass().addClass(colorsty2);
				if($('#silver2').html!=json[1][3]) $('#silver2').html(json[1][3]).removeClass().addClass(colorsty2);

				if($('#silver4').html!=json[1][6]) $('#silver4').html(json[1][6]).removeClass().addClass(colorsty2);
				if($('#perb').html!=json[1][6]) $('#perb').html(json[1][6]+"("+(json[1][7])+"%)");



				$('#hkgoldname').html("香港金");
				$('#jt3').html(jt1).removeClass().addClass(colorsty1);

                $('#clname').html("原油");

				if($('#cl4').html!=json[3][6]) $('#cl4').html( json[3][6] ).removeClass().addClass(colorsty1);
                
                $('#usdxname').html("美元");

				if($('#usdx1').html!=json[4][5]) $('#usdx1').html( json[4][5] ).removeClass().addClass(colorsty1);
				if($('#usdx2').html!=json[4][3]) $('#usdx2').html( json[4][3] ).removeClass().addClass(colorsty1);
				if($('#usdx3').html!=json[4][4]) $('#usdx3').html( json[4][4] ).removeClass().addClass(colorsty1);
				if($('#usdx4').html!=json[4][6]) $('#usdx4').html( json[4][6] ).removeClass().addClass(colorsty1);
		});
	}
	getinfo();
	window.setInterval(function () { getinfo()}, 5000);
})
</script>
